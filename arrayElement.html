<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div style="text-align: center">
    <h2>Sample Screen:</h2>
    <input type="text" id="myId">
    <input type="button" value="Add" onclick="add_element_to_array();">
    <input type="button" value="Display" onclick="display_array();">
    <span id="output"></span>
    <script>
        let x = 0;
        let array = Array();

        function add_element_to_array() {
            array[x] = document.getElementById("myId").value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            document.getElementById("myId").value = "";
        }

        function display_array() {
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("output").innerHTML = e;

        }
    </script>

</div>
</body>
</html>
